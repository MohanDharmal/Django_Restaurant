{% extends 'base.html' %}
{% block start %}
<!-- Page Header Start -->
<div class="page-header">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h2>Give Your Review</h2>
            </div>
            <div class="col-12">
                <a href="/">Home</a>
                <a href="/review/">Review</a>
            </div>
        </div>
    </div>
</div>
<!-- Page Header End -->

<div class="container pt-5">
    <div class="row contact-form pt-5">
                
        <div class="col-md-4 pt-4 ">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3001156.4288297426!2d-78.01371936852176!3d42.72876761954724!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4ccc4bf0f123a5a9%3A0xddcfc6c1de189567!2sNew%20York%2C%20USA!5e0!3m2!1sen!2sbd!4v1600663868074!5m2!1sen!2sbd" width="100%" height="280" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
        </div>
        <div class="col-md-6">
            <h4>Review Page</h4>
            <div id="success"></div>
            <form method="post" enctype="multipart/form-data">
                {% if messages %}
                <ul class="messages">
                        {% for message in messages %}
                            <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
                                {% endfor %}
                            </ul>
                            {% endif %}
                {% csrf_token %}
                <div class="control-group">
                    <input type="text" class="form-control" id="name" name="name" placeholder="Your Name" required="required" data-validation-required-message="Please enter your name" />
                    <p class="help-block text-danger"></p>
                </div>
                <div class="control-group">
                    <input type="text" class="form-control" id="subject" name="profession" placeholder="Profession" data-validation-required-message="Please enter a your profession" />
                    <p class="help-block text-danger"></p>
                </div>
                <div class="control-group">
                    <textarea class="form-control" id="message" name="feedback" placeholder="Enter your review"  required="required" data-validation-required-message="Please enter your review"></textarea>
                    <p class="help-block text-danger"></p>
                </div>
                <div class="control-group">
                    <label>Profile Picture</label>
                    <input type="file" class="form-control" name="image">
                    <p class="help-block text-danger"></p>
                </div>
                <div>
                    <button class="btn custom-btn" type="submit" >Add Review</button>
                </div>
            </form>
        </div>
    </div>
    </div>
    </div>
    <!-- Contact End -->
    
</div>

{% endblock %}
